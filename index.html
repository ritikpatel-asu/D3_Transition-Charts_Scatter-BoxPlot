<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Transitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>D3 Transitions</h1>
        <h3>Ritik Patel | rpate209@asu.edu</h3>
    </div>
    <div class="container">
        <div class="control-panel">
            <h5><center>Control Panel</center></h5>
            <label for="dataset-select"><b>Dataset:</b></label>
            <select id="dataset-select" class="form-select custom-select"></select>
            <label for="x-attribute-select"><b>X Attribute:</b></label>
            <select id="x-attribute-select" class="form-select custom-select"></select>
            <label for="y-attribute-select"><b>Y Attribute:</b></label>
            <select id="y-attribute-select" class="form-select custom-select"></select>
            <label for="color-select"><b>Color:</b></label>
            <select id="color-select" class="form-select custom-select"></select>
            <label for="boxplot-select"><b>Boxplot:</b></label>
            <select id="boxplot-select" class="form-select custom-select"></select>
            <label for="plot-type-select"><b>Plot Type:</b></label>
            <select id="plot-type-select" class="form-select custom-select">
                <option value="box">Box Plot</option>
                <option value="violin">Violin Plot</option>
            </select>
        </div>
        <div class="plots">
            <div class="scatter-plot">
                <div class="panel-title">Scatter Plot</div>
                <div id="color-key" style="margin-top: 10px;"></div>
                <svg id="scatter-plot-svg"></svg>
                <div id="selected-points-list"></div>
            </div>
            <div class="box-plots">
                <div class="panel-title"></div>                
                <svg id="box-plot-svg"></svg>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-lasso/1.0.0/d3-lasso.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
